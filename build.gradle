buildscript {
    repositories {
        mavenCentral()
        jcenter()
        google()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:4.1.1"
    }
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        google()
    }
}

apply plugin: "com.android.library"


android {
    defaultConfig {
        compileSdkVersion 30
        targetSdkVersion 30
        minSdkVersion 21
        versionCode 1
        versionName "1.0.0"
    }
}

dependencies {
}
